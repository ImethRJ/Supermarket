<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop Now - Supermarket</title>
    <link rel="stylesheet" href="shop.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <h1 class="logo">Supermarket</h1>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="shop.html">Shop</a></li>
                <li><a href="cart.html">Cart</a></li>
            </ul>
        </nav>
    </header>

    <section class="shop-content">
        <h2>Our Products</h2>
        <div class="product-grid">
            <div class="product-item">
                <img src="https://via.placeholder.com/150" alt="Product 1">
                <h1>Product 1</h1>
                <p class="price">
                    <span class="original-price">Rs.250</span>
                    <span class="discounted-price">Rs.200</span>
                </p>
                <button onclick="addToCart('Product 1', 200)">Add to Cart</button>
            </div>
            <div class="product-item">
                <img src="https://via.placeholder.com/150" alt="Product 2">
                <h1>Product 2</h1>
                <p class="price">
                    <span class="original-price">Rs.300</span>
                    <span class="discounted-price">Rs.250</span>
                </p>
                <button onclick="addToCart('Product 2', 250)">Add to Cart</button>
            </div>
            <!-- Add more products as needed -->
        </div>
    </section>

    <footer>
        <p>&copy; 2024 Supermarket. All rights reserved.</p>
    </footer>

    <script>
        // Function to add items to the cart in localStorage
        function addToCart(productName, productPrice) {
            let cart = JSON.parse(localStorage.getItem('cart')) || [];

            // Check if product is already in the cart
            const existingProduct = cart.find(item => item.name === productName);
            if (existingProduct) {
                existingProduct.quantity += 1; // Increment quantity if it exists
            } else {
                // Add new product with initial quantity
                cart.push({ name: productName, price: productPrice, quantity: 1 });
            }

            localStorage.setItem('cart', JSON.stringify(cart));
            alert(`${productName} has been added to your cart.`);
        }
    </script>
</body>
</html>
