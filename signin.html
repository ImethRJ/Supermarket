<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign In</title>
    <link rel="stylesheet" href="signin.css" />
    <!-- Link to your existing CSS -->
  </head>
  <body>
    <header>
      <nav class="navbar">
        <h1 class="logo">Supermarket</h1>
        <ul class="nav-links">
          <li><a href="index.html">Home</a></li>
          <li><a href="shop.html">Shop</a></li>
          <li><a href="cart.html">Cart</a></li>
        </ul>
      </nav>
    </header>

    <div class="container">
      <h2>Sign In</h2>
      <form>
        <div class="form-group">
          <label>Email</label>
          <input type="email" id="email" name="email" required />
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" required />
        </div>
        <button type="submit" class="btn">Sign In</button>
        <a href="signup.html" class="signup-link"
          >Donâ€™t have an account? Sign Up
        </a>
      </form>
    </div>

    <footer>
      <p>&copy; 2024 Supermarket. All rights reserved.</p>
    </footer>

    <script>
      // Example JavaScript for any form validation or functionality you might need
      document
        .querySelector("form")
        .addEventListener("submit", function (event) {
          const email = document.getElementById("email").value;
          const password = document.getElementById("password").value;

          // Add simple validation or logic here if needed
          if (email === "" || password === "") {
            alert("Please fill in all fields.");
            event.preventDefault(); // Prevent form submission
          }
        });
    </script>
  </body>
</html>
